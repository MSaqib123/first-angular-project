<section id="tasks">
    <header>
        <h2>{{NameOfUser}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>


    <ul>
        @for(task of selectedUserTasks; track task)
        {
            <li>
                <app-task [task]="task" (selectedTaskId)="onTaskComplete($event)"/>
            </li>
        }
    </ul>

</section>
